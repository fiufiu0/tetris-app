<div *ngIf="true" class="main">
    <div class="header">
        <h2>Tetris App - Intro Page</h2>
        <h4>Welcome! Enter the data and press the button to play!</h4>
    </div>

    <div class="form">
        <!-- <app-intro-form></app-intro-form> -->
        <form>
            <div class="name">
                <label for="name">Player name:</label>
                <input type="text" [(ngModel)]="name" name="name" />
            </div>

            <div class="token">
                <label for="token">Player token:</label>
                <input type="text" [(ngModel)]="token" name="token" />
            </div>
        </form>
        <button (click)="startGame()">START GAME</button>
    </div>
</div>
