<div>
    <!-- <div class="header">
        <h2>Tetris App - Game Page</h2>
        <hr>
    </div> -->

    <div class="inside" *ngIf="true">
        <div class="core">
            <tetris-core #game (lineCleared)="lineCleared()" (gameOver)="gameOver()">
            </tetris-core>
        </div>

        <div class="aboutplayer">
            <h4>Hello {{data?.name}} </h4>
            <p>Welcome to the game.</p>
        </div>

        <div class="scoretime">
            <app-game-info [status]="status" [points]="points" [time]="time"></app-game-info>
            <button (click)="gameStart()">Start</button>
            <button (click)="gameStop()">Stop</button>
            <button (click)="gameReset()">Reset</button>
            <button (click)="backIntro()">EXIT</button>
        </div>
        <div class="controller">
            <app-game-control [game]="game"></app-game-control>
        </div>
        <div class="highscores">
            <app-highscores></app-highscores>
        </div>
    </div>
</div>
